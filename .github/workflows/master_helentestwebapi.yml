# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - helentestwebapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://helennow.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4d4b0ffe436a4a5f8f98ea5a4b2ddb37 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f712e35115f647d1a65bd4bf3f566905 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: helennow.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4d4b0ffe436a4a5f8f98ea5a4b2ddb37 }}/testwebapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helentestwebapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fe3a2b84db7a4330a2ea4122044a631c }}
        images: 'helennow.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4d4b0ffe436a4a5f8f98ea5a4b2ddb37 }}/testwebapi:${{ github.sha }}'